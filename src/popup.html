<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="assets/chart.js"></script>
    <script src="assets/jquery.min.js"></script>
    <script src="assets/bs-toggle.min.js"></script>
    <link rel="stylesheet" href="assets/bs.min.css">
    <link rel="stylesheet" href="assets/bs-toggle.min.css">
</head>
<body>
<div class="container" style="margin-top: 5px">
    <div class="row" style="padding-left: 20%">
            <input type="checkbox" id="chEnabled" data-size="small"  data-onstyle="info" data-on="Hivecdn Active" data-off="Hivecdn Disabled" checked data-toggle="toggle">

    </div>
    <hr>
    <div class="row">
        <canvas id="myChart" width="200" height="200"></canvas>
    </div>
    <div class="row">
        <table class="table table-striped table-hover table-bordered">
            <tbody id="statTable">
            <tr>
                <td style="font-weight: bolder;font-size: 10px">
                    Connected Peer
                </td>
                <td class="connectedPeer"></td>
            </tr>
            <tr>
                <td style="font-weight: bolder;font-size: 10px">
                    Total Download(mb)
                </td>
                <td class="totalDownload"></td>
            </tr>
            <tr>
                <td style="font-weight: bolder;font-size: 10px">
                    Http Download(mb)
                </td>
                <td class="httpDownload"></td>
            </tr>
            <tr>
                <td style="font-weight: bolder;font-size: 10px">
                    P2P Download(mb)
                </td>
                <td class="p2pDownload"></td>
            </tr>
            <tr>
                <td style="font-weight: bolder;font-size: 10px">
                    P2P Upload(mb)
                </td>
                <td class="p2pUpload"></td>
            </tr>
            <tr>
                <td style="font-weight: bolder;font-size: 10px">
                    P2P %
                </td>
                <td class="p2pPercent"></td>
            </tr>
            <tr>
                <td style="font-weight: bolder;font-size: 10px">
                    Http %
                </td>
                <td class="httpPercent"></td>
            </tr>
            <tr>
                <td style="font-weight: bolder;font-size: 10px">
                    P2P/Http
                </td>
                <td class="crossPercent"></td>
            </tr>

            </tbody>
        </table>
    </div>
</div>
</body>
<script src="popup.js">
</script>
</html>
